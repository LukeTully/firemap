<div id="container" ng-controller="MainCtrl">
  <div id="map"></div>
  <div id="control-container">
    <input type="number" min="1950" max="2014" ng-model="fireConfig.date"/>
    <input type="text" ng-model="fireConfig.srcAgency"/>
    <button class="submit" ng-click="getFires(fireConfig.date,fireConfig.srcAgency)">Submit Date</button>
  </div>
  <div ng-repeat="fire in fireData">
    {{fire}}
  </div>
</div>
