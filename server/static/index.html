    <link rel="stylesheet" href="styles/style.css" />

<body ng-app="mapprojectApp">
    <div id="masthead" ng-controller="MainCtrl" ng-show="displayState.mastHead">
        <h1>Forest Fires in Canada</h1>
        <h2>1950-2012</h2>
        <a href="#" ng-click="displayState.mastHead = false;" class="toggle-parent">close</a>
    </div>
    <div id="container" ng-controller="MainCtrl">
        <div id="control-container" ng-class="{loading: messages.loading}" ng-init="getFires(fireConfig)">
            <div class="col-1"><span class="date-large">{{fireConfig.date}}</span></div>
            <div class="col-2">
                <form ng-submit="getFires(fireConfig)">
                    <input type="range" id="s1" min="1950" max="2012" ng-model="fireConfig.date" ng-change="debounceFires(fireConfig)">
                </form>
            </div>
        </div>
        <lt-map coords="fireData" position="currentPos" id="map-container">
            <div id="map"></div>
        </lt-map>
    </div>
    <script>
        (function(i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r;
            i[r] = i[r] || function() {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date();
            a = s.createElement(o),
                m = s.getElementsByTagName(o)[0];
            a.async = 1;
            a.src = g;
            m.parentNode.insertBefore(a, m)
        })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
